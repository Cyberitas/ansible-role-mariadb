---
- name: Install mariadb
  yum:
    name: ['mariadb-server', 'mariadb']
    state: present

# Configure Memcached.
- name: Copy my.cnf configuration.
  template:
    src: my.cnf.j2
    dest: /etc/my.cnf
    owner: root
    group: root
    mode: 0644
    backup: yes
  notify: restart mariadb

- name: Ensure service is started
  service: name=mariadb state=started enabled=yes