---
# Change defaults here to changes settings in the my.cnf.j2 template.

mdb_auto_increment_offset: 1
mdb_auto_increment_increment: 10
mdb_default_storage_engine: INNODB
mdb_skip_character_set_client_handshake: skip-character-set-client-handshake
mdb_innodb_file_per_table: 1
mdb_character_set_server: utf8
mdb_collation_server: utf8_general_ci
mdb_max_allowed_packet: 128M
mdb_datadir: /var/lib/mysql
mdb_socket: /var/lib/mysql/mysql.sock
mdb_symbolic_links: 0
mdb_log_error: /var/log/mariadb/mariadb.log
mdb_pid_file: /var/run/mariadb/mariadb.pid